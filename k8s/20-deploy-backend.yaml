apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: credit-scoring
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
spec:
      initContainers:
        # DVC pull при старте
        - name: dvc-pull
          image: cr.yandex/crpqca4kakrse7er8nvl/credit-backend:staging
          imagePullPolicy: Always
          command: ["sh", "-c"]
          args:
            - |
              set -euo pipefail
              echo "Running dvc pull..."
              dvc pull -v
              echo "Pulled artifacts:"
              ls -la /app/models || true
              ls -la /app/data || true
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: s3-credentials
          volumeMounts:
            # общий emptyDir
            - name: dvc-data
              mountPath: /app/models
            - name: dvc-data
              mountPath: /app/data
      containers:
        - name: backend
          image: cr.yandex/crpqca4kakrse7er8nvl/credit-backend:staging
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: s3-credentials
          volumeMounts:
            # общий emptyDir
            - name: dvc-data
              mountPath: /app/models
            - name: dvc-data
              mountPath: /app/data
          readinessProbe:
            # проверка готовности
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            # проверка живости
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        # сюда кладём артефакты
        - name: dvc-data
          emptyDir: {}
