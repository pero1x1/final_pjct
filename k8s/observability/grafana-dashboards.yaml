apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-credit-scoring
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dashboard-backend.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=\\"backend\\",namespace=\\"credit-scoring\\"}[5m])) by (status)",
              "legendFormat": "{{status}}",
              "refId": "A"
            }
          ],
          "title": "Request rate (rps) by status",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "targets": [
            {
              "expr": "100 * (sum(rate(http_requests_total{job=\\"backend\\",namespace=\\"credit-scoring\\",status=~\\"5..\\"}[5m])) / sum(rate(http_requests_total{job=\\"backend\\",namespace=\\"credit-scoring\\"}[5m])))",
              "legendFormat": "5xx %",
              "refId": "A"
            }
          ],
          "title": "5xx ratio (%)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 3,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=\\"backend\\",namespace=\\"credit-scoring\\"}[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ],
          "title": "Latency p95 (s)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 4,
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\\"credit-scoring\\"}[10m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Container restarts (10m)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 16 },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "value"
          },
          "targets": [
            {
              "expr": "max(model_file_present{job=\\"backend\\",namespace=\\"credit-scoring\\"})",
              "legendFormat": "model",
              "refId": "A"
            }
          ],
          "title": "Model file present (1/0)",
          "type": "stat"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "style": "dark",
      "tags": ["credit-scoring", "observability"],
      "templating": { "list": [] },
      "time": { "from": "now-6h", "to": "now" },
      "timezone": "browser",
      "title": "Credit Scoring - Backend",
      "version": 1
    }
  dashboard-cluster.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "targets": [
            {
              "expr": "(1 - avg(rate(node_cpu_seconds_total{mode=\\"idle\\"}[5m])) by (instance)) * 100",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "title": "Node CPU usage (%)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "targets": [
            {
              "expr": "100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "title": "Node memory usage (%)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 3,
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\\"credit-scoring\\",container!=\\"\\",image!=\\"\\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Pod CPU usage (cores) - credit-scoring",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 4,
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\\"credit-scoring\\",container!=\\"\\",image!=\\"\\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Pod memory working set (bytes) - credit-scoring",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 16 },
          "id": 5,
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{namespace=\\"credit-scoring\\"} == 1) by (phase)",
              "legendFormat": "{{phase}}",
              "refId": "A"
            }
          ],
          "title": "Pods by phase - credit-scoring",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "style": "dark",
      "tags": ["credit-scoring", "observability"],
      "templating": { "list": [] },
      "time": { "from": "now-6h", "to": "now" },
      "timezone": "browser",
      "title": "Credit Scoring - Cluster",
      "version": 1
    }
  dashboard-logs.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "datasource": "Loki",
          "gridPos": { "h": 18, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "targets": [
            {
              "expr": "{namespace=\\"credit-scoring\\"} |= \\"uvicorn\\"",
              "refId": "A"
            }
          ],
          "title": "credit-scoring logs (filter: uvicorn)",
          "type": "logs"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "style": "dark",
      "tags": ["credit-scoring", "observability", "logs"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timezone": "browser",
      "title": "Credit Scoring - Logs",
      "version": 1
    }
